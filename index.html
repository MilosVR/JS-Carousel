<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>JS Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>

  <body>
    <div class="carousel">
      <div class="left_arrow isHidden"></div>

      <div class="carousel_slider">
        <ul class="carousel_image_collection">
          <li class="carousel_image_item current_slide">
            <img src="/assets/image1.jpg" alt="" />
          </li>

          <li class="carousel_image_item">
            <img src="/assets/image2.jpg" alt="" />
          </li>

          <li class="carousel_image_item">
            <img src="/assets/image3.jpg" alt="" />
          </li>
        </ul>
      </div>

      <div class="right_arrow"></div>
    </div>

    <div class="carousel_dots">
      <ul class="dots_collection">
        <li class="dots_item current_dot"></li>
        <li class="dots_item"></li>
        <li class="dots_item"></li>
      </ul>
    </div>

    <script src="main.js"></script>
  </body>
</html>
